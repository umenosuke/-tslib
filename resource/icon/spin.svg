<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <style>
rect{
    fill: none;
}
g.wrap{
    fill: white;
}
g.wrap g circle{
    animation-name: swell;
    animation-duration: 0.6s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: alternate;
}

g.wrap g:nth-child( 1) circle{animation-delay: 0.0s;}
g.wrap g:nth-child( 2) circle{animation-delay: -1.1s;}
g.wrap g:nth-child( 3) circle{animation-delay: -1.0s;}
g.wrap g:nth-child( 4) circle{animation-delay: -0.9s;}
g.wrap g:nth-child( 5) circle{animation-delay: -0.8s;}
g.wrap g:nth-child( 6) circle{animation-delay: -0.7s;}
g.wrap g:nth-child( 7) circle{animation-delay: -0.6s;}
g.wrap g:nth-child( 8) circle{animation-delay: -0.5s;}
g.wrap g:nth-child( 9) circle{animation-delay: -0.4s;}
g.wrap g:nth-child(10) circle{animation-delay: -0.3s;}
g.wrap g:nth-child(11) circle{animation-delay: -0.2s;}
g.wrap g:nth-child(12) circle{animation-delay: -0.1s;}

@keyframes swell{
    0%{
        r: 3;
    }
    30%{
        r: 3;
    }
    100%{
        r: 7;
    }
}
    </style>
    <rect x="0" y="0" width="100" height="100" />
    <g class="wrap" transform="translate(50 50)">
        <g transform="rotate(0) translate(35 0)">
            <circle cx="0" cy="0" r="3" />
        </g>
        <g transform="rotate(30) translate(35 0)">
            <circle cx="0" cy="0" r="3" />
        </g>
        <g transform="rotate(60) translate(35 0)">
            <circle cx="0" cy="0" r="3" />
        </g>
        <g transform="rotate(90) translate(35 0)">
            <circle cx="0" cy="0" r="3" />
        </g>
        <g transform="rotate(120) translate(35 0)">
            <circle cx="0" cy="0" r="3" />
        </g>
        <g transform="rotate(150) translate(35 0)">
            <circle cx="0" cy="0" r="3" />
        </g>
        <g transform="rotate(180) translate(35 0)">
            <circle cx="0" cy="0" r="3" />
        </g>
        <g transform="rotate(210) translate(35 0)">
            <circle cx="0" cy="0" r="3" />
        </g>
        <g transform="rotate(240) translate(35 0)">
            <circle cx="0" cy="0" r="3" />
        </g>
        <g transform="rotate(270) translate(35 0)">
            <circle cx="0" cy="0" r="3" />
        </g>
        <g transform="rotate(300) translate(35 0)">
            <circle cx="0" cy="0" r="3" />
        </g>
        <g transform="rotate(330) translate(35 0)">
            <circle cx="0" cy="0" r="3" />
        </g>
    </g>
</svg>
